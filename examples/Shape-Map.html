		<SCRIPT type="text/javascript">
$(function() {
	var _map, _map2;
	
	_map = new TMap.Map({
		container: document.body,
		rotateLock: true,
		dynamicShow: true,
	});

	_map.setZoom(15);

	var poly = new TMap.Polygon([[116.994, 36.6661],[116.994, 36.66],
		[116.9945, 36.66],[116.9945, 36.6658],[116.995, 36.6658],[116.995, 36.66],
		[116.9955, 36.66],[116.9955, 36.6658],[116.996, 36.6658],[116.996, 36.66],
		[116.9965, 36.66],[116.9965, 36.6658],[116.997, 36.6658],[116.997, 36.66],
		[116.9975, 36.66],[116.9975, 36.6658],[116.998, 36.6658],[116.998, 36.66],
		[116.9985, 36.66],[116.9985, 36.6658],[116.999, 36.6658],[116.999, 36.66],
		[117, 36.66],[117, 36.6661]]);

	// var poly = new TMap.Polygon([[120.14574, 30.273039], [120.14574, 30.26694], [120.14624, 30.26694], 
	// 	[120.14624, 30.27274], [120.14674, 30.27274], [120.14674, 30.26694], [120.14724, 30.26694],

	// 	[120.15024, 30.27274], [120.15074, 30.27274], [120.15074, 30.26694], [120.15174, 30.26694], 
	// 	[120.15174, 30.273039]]);

	poly.dash = [5, 8, 25, 12];
	poly.width = 3;
	poly.strokeColor = "red";
	_map.addOverlay(poly);


	poly = new TMap.Polyline([[116.993, 36.6663],[116.993, 36.658],
		[117.001, 36.658],[117.001, 36.6663]]);

	// poly = new TMap.Polyline([[120.17474, 30.273239], [120.17474, 30.264939], 
	// 	[120.18274, 30.264939], [120.18274, 30.273239]]);
	poly.color = "#0000ff";
	_map.addOverlay(poly);


	var cir = new TMap.Circle([120.15574, 30.273039], 500);
	cir.fillColor = "rgba(0,0,255,0.6)";
	cir.width = 8;
	cir.dash = [25, 25];

	_map.addOverlay(cir);
