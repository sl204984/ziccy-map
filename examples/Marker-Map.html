		<SCRIPT type="text/javascript">
var _map;
$(function() {
	_map = new TMap.Map({
		container: document.body,
		rotateLock: true,
		dynamicShow: true,
		// center:new TMap.Point(116.994, 36.6661),//济南
		center: new TMap.Point(120.15574, 30.273039),//杭州
		engineOption: {
			// bbox: [114.793643, 122.732077, 34.348206, 38.350043],	//山东
			bbox: [118.015260, 123.171035, 27.036882, 31.186128],		//浙江
		},
	});

	_map.setZoom(11);

	// MarkerClusterer test
	var pins = [], pin = new TMap.Bubble([120.15574, 30.273039]);
	pins.push(pin);
	pin = new TMap.Bubble([120.15, 30.273039]);
	pin.setStyle(2);
	pins.push(pin);
	pin = new TMap.Bubble([120.15574, 30.2]);
	pin.setStyle(5);
	pins.push(pin);
	var mc = new TMap.MarkerClusterer(_map, {
	    markers: pins,
	    // maxZoom: 17,
	});

	// Shape Overlay test
});
